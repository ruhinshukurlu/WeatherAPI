<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="seacrh.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <title>Search</title>
    <style>
        i{
            font-size: 25px;
        }
    </style>
</head>

<body>

    <div class="search">
        <svg x="0px" y="0px" viewBox="0 0 24 24" width="20px" height="20px">
            <g stroke-linecap="square" stroke-linejoin="miter" stroke="currentColor">
                <line fill="none" stroke-miterlimit="10" x1="22" y1="22" x2="16.4" y2="16.4" />
                <circle fill="none" stroke="currentColor" stroke-miterlimit="10" cx="10" cy="10" r="9" />
            </g>
        </svg>
        <div>
            <input id="search-input" type="text" placeholder="Search for something...">
        </div>
    </div>



    <div class="container" style="display: none;">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname"></h2><span class="date-day"></span><i class="location-icon"
                    data-feather="map-pin"></i><span class="location"></span>
            </div>
            <div class="weather-container">
                <div class="weather-icon"></div>
                <h1 class="weather-temp"></h1>
                <h3 class="weather-desc"></h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value humidity-text"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span class="value wind-text"></span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <div></div>
                    <li class="active">
                        <div class="day-icon"></div>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <div class="day-icon"></div>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <div class="day-icon"></div> 
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <div class="day-icon"></div>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <div class="day-icon"></div>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <div class="day-icon"></div>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <div class="day-icon"></div>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container">
                <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
